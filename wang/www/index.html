<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>
  <link rel="manifest" href="manifest.json">
  <!-- un-comment this code to enable service worker
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('service worker installed'))
        .catch(err => console.log('Error', err));
    }
  </script>-->
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="css/tab-dash.css">
  <link rel="stylesheet" href="css/tab-movies.css">
  <link rel="stylesheet" href="css/tab-music.css">
  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
  <link href="css/ionic.app.css" rel="stylesheet">
  -->
  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>
  <!-- 全局js文件 -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/route.js"></script>
  <script src="js/config.js"></script>
  <!--<script src="js/jq.min.js"></script>-->
</head>
<body ng-app="starter">

<ion-nav-bar>
</ion-nav-bar>
<ion-side-menus>
  <ion-side-menu side="left" ng-controller="qqCtrl">
    <ion-view>
      <ion-content>
        <div class="list card">
          <div style="text-align: center; background-image: url({{imgUrl}}); ">-->
              <img style="border-radius: 50%; width: 5em; height: 5em; margin-top: 1em" src="../www/img/noname.jpg" >
              <h4 style="color: white;">{{userName}}</h4>
          </div>
          <div class="item item-divider">
            第三方登录
          </div>
          <a href=""  class="item item-icon-left" ng-click="LogIn()">
            <img src="../www/img/qqlogin.png" alt="" style="width:30px;">
            <span style="vertical-align: top; line-height: 30px;">QQ登录</span>
          </a>
          <a href=""  class="item item-icon-left" ng-click="LogOut()">
            <img src="../www/img/qqlogout.png" alt="" style="width:30px;">
            <span style="vertical-align: top; line-height: 30px;">退出QQ登录</span>
          </a>
        </div>
        <div class="list card">
          <a href="" class="item item-icon-left"  ng-click="guanyu()">
            <i class="icon ion-home"></i>
            关于
          </a>
          <a href="" class="item item-icon-left" ng-click="banben()">
            <i class="icon ion-ios-gear dark"></i>
            版本
          </a>
        </div>
      </ion-content>
    </ion-view>
  </ion-side-menu>
  <!-- 主页面 -->
  <ion-side-menu-content drag-content="false">
    <ion-nav-bar class=" bar-assertive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons>
        <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
  </ion-side-menu-content>
</ion-side-menus>
</body>
</html>
